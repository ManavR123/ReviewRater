<!doctype html>
<html>
  <head>
    <title>Movie Classification</title>
    <link rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}">
    <link rel='icon' href='favicon-16x16.png' type='image/x-icon'/ >
  </head>
  <body>
    <h3>Your movie review:</h3>
    <div>{{ content }}</div>
    <h3>Prediction:</h3>
    <div>This movie review is <strong>{{ prediction }}</strong>
    (probability: {{ probability }}%).</div>
    <br>
    <div id='button'>
      <form action="/thanks" method="post">
        <input class="button" type=submit value='Correct'
        name='feedback_button'>
        <input class="button" type=submit value='Incorrect'
        name='feedback_button'>
        <br><br>
        <input class="button" type=hidden value='{{ prediction }}'
        name='prediction'>
        <input  class="button"type=hidden value='{{ content }}' name='review'>
      </form>
    </div>
    <div id='button'>
      <form action="/">
       <input class="button" type=submit value='Submit another review'>
      </form>
    </div>
  </body>
</html>
